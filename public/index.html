<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NodeNote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
    <script src="../scripts/jquery.validate.js"></script>
    <link rel="stylesheet" href="../scripts/css/all.css"/>
    <link rel="script" href="../node_modules/@fortawesome/fontawesome-free/js/all.js"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>-->
    <!--Empty favicon-->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>

<body>

<!-- Login window -->
<div id="modalLogin" class="modal">
    <div class="modal-content animate">
        <div class="loginRow">
            <button id="btnLogInTab">KIRJAUDU</button>
            <button id="btnSignUpTab">REKISTERÖIDY</button>
        </div>
        <h1 id="loginHeader">Tervetuloa NodeNoteen!</h1>

        <!-- Sign up -->
        <div id="signUpForm" style="display:none">
            <label><b>Sähköposti </b></label>
            <form id="signUpFormForm">
                <input type="email" name="email" id="txtEmail_SU" placeholder="Syötä sähköposti"/><br>
                <label><b>Salasana </b></label>
                <input type="password" id="txtVerifyPassword" placeholder="Syötä salasana"
                       name="password"/><br>
                <label><b>Varmista salasana</b></label>
                <input type="password" id="txtPassword_SU" name="confirm_password"
                       placeholder="Syötä salasana uudelleen"/><br>
                <button id="btnSignUp" type="submit" name="Submit" class="submit"><i class="fa fa-sign-in-alt" aria-hidden="true"></i>
                Rekisteröidy</button>
            </form>
        </div>

        <!-- Log in -->
        <div id="loginForm">
            <form id="loginFormForm">
                <label><b>Sähköposti </b></label>
                <input type="email" name="email" id="txtEmail_SI" placeholder="Syötä sähköposti"><br>
                <label><b>Salasana </b></label>
                <input type="password" id="txtPassword_SI" name="password" placeholder="Syötä salasana"><br>
                <button id="btnSignIn"type="submit" name="Submit" class="submit"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Kirjaudu</button>
            </form>
        </div>

        <div id="buttonForm">
            <button id="btnGoogle"><i class="fab fa-google" aria-hidden="true" style="font-size:22px;"></i> Google
            </button>
        </div>

    </div>
</div>

<!-- Loading icon -->
<div id="loading"></div>

<div id="mainBody" style="display: none">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark">
        <div class="navbar">
            <div class="navbar-header">
                <a href="#">NodeNote</a>
                <button id="btnMenu" class="fa fa-bars"></button>
            </div>
            <div id=sideBar style="display:none">
                <div id="menuItems"></div>
                <button id="btnLogout" ><i class="fas fa-sign-out-alt"></i> Kirjaudu ulos</button>
            </div>

            <div id="accountItems">
                <button id="btnNewList" class="fas fa-plus"></button>

            </div>

        </div>
    </nav>
    <!-- close navbar nav -->

    <div class="container lists">
        <div class="row">
            <div class="col-md-6">
                <div class="todolist not-done">
                    <!--<h2 id="listHeader"></h2>
                    <input type="text" id="txtAddItem" class="form-control add-todo" placeholder="Lisää asia" autofocus>
                    <hr>
                    <ul id="not-done-items" class="list-unstyled checkbox"></ul>
                -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="todolist done">
                    <!--<ul id="done-items" class="list-unstyled checkbox">
                         <li>Some item <button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button></li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>
</div>

<div id="addListMenu" style="display: none">
    <div id="addListMenuContent">
        <h4>Lisää lista</h4>
        <form id="addListMenuForm">
            <input type="text" id="txtListName" name="txtListName" placeholder="Listan nimi"/>
            <button id="btnAddList" type="submit" name="Submit" class="submit">Lisää lista</button>
        </form>
        <button id="btnCloseAddList">Sulje</button>
    </div>
</div>

<div id="shareListMenu" style="display:none">
    <div id="shareListMenuContent">
        <form id="shareListMenuForm"></form>
    </div>
</div>

</body>

<script src="../scripts/fbase.js"></script>
<script src="dist/dbController.js"></script>
<script src="../scripts/login.js"></script>
<script src="dist/main.js"></script>

</html>
